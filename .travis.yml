language: python
dist: trusty

before_install:
  - sudo add-apt-repository ppa:openshot.developers/libopenshot-daily -y
  - sudo apt-get update -qq
  - sudo apt-get install gcc-4.8 xvfb cmake libopenshot-dev libopenshot-audio-dev libunittest++-dev swig doxygen doxypy python3 python3-pyqt5 python3-setuptools python3-openshot python3-pyqt5 python3-pyqt5.qtmultimedia python3-pyqt5.qtopengl python3-pyqt5.qtsvg python3-pyqt5.qtwebkit python3-requests python3-xdg python3-zmq qttranslations5-l10n -y
  - sudo apt autoremove -y
  - pwd

script:
  - python3 freeze.py build
  - xvfb-run --auto-servernum --server-num=1 --server-args "-screen 0 1920x1080x24"python3 src/tests/query_tests.py

notifications:
  email: true

env:
  global:
  - TRAVIS_LIBOPENSHOT=TEST
  - LANG="en_US.UTF-8"